<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Courses</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<div class="container">

    <div th:replace="base :: nav"></div>

    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Course Number</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td ><span th:text="${course.major.department.departmentName}"></span></td>
                    <td ><span th:text="${course.courseNumber}"></span></td>
                    <td ><span th:text="${course.courseName}"></span></td>
                    <td ><span th:text="${course.credits}"></span></td>
                    <td sec:authorize="hasAuthority('Admin')">
                        <a class="btn btn-primary" th:href ="@{/updateCourse/{id}(id=${course.id})}">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="base :: footer"></div>

</div>

</body>
</html>
