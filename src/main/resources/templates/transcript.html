<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Transcript</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>

<div class="container">

    <div th:replace="base :: nav"></div>

    <h3>Unofficial Transcript for [[${student_name}]]</h3>

    <p><a class="btn btn-warning" href="#">Purchase Official Transcript for $5</a></p>

    <div class="table-responsive">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>Course Number</th>
                    <th>Course Name</th>
                    <th>Class CRN</th>
                    <th>Credits</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aClass : ${classes}">
                    <td><span th:text="${aClass.course.courseNumber}"></span></td>
                    <td><span th:text="${aClass.course.courseName}"></span></td>
                    <td><span th:text="${aClass.crn}"></span></td>
                    <td><span th:text="${aClass.course.credits}"></span></td>
                    <td th:each="grade : ${aClass.grades}">
                        <div th:if="${grade.student == student}">
                            <div th:text="${grade.grade}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <p><h5>GPA: <span th:text="${gpa}"></span></h5></p>


    <div th:replace="base :: footer"></div>

</div>

</body>
</html>
